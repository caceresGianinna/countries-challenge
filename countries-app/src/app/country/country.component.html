<section class="country-card" (click)="viewCountry()" [appTheme]="selectedTheme">
    <img class="img-fluid" [attr.src]="country?.flag" [attr.alt]="country?.name">
    <div class="country-card-details">
        <h3>{{country?.name}}</h3>
        <p>
            <span class="font-weight-bold">Population: </span>
            <span>{{country?.population |  number}}</span>
        </p>
        <p>
            <span class="font-weight-bold">Region: </span>
            <span>{{country?.region}}</span>
        </p>
        <p>
            <span class="font-weight-bold">Capital: </span>
            <span>{{country?.capital}}</span>
        </p>
    </div>

</section>
