<div class="container">

    <header [appTheme]="theme$ | async">
        <h1>Where in the world?</h1>
    
        <div class="cta-wrapper">
            <button (click)="toggleTheme()" class="cta"> 
                <span *ngIf="isLight;else lightMode">
                    <i class="far fa-moon"></i> Dark mode
                </span>
                <ng-template #lightMode>
                    <span>
                        <i class="far fa-sun"></i> Light mode
                    </span>
                </ng-template>
            
            </button>
        </div>
        
    </header>
    
    
    
    <router-outlet></router-outlet>
</div>
